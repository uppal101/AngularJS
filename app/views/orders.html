<h3>{{customer.name}}'s Orders</h3>
<br />
    <table>
      <tr>
        <th>
          Product
        </th>
        <th>
          Total
        </th>
      </tr>
      <tr ng-repeat="order in customer.orders" >
        <td>
          {{order.product}}
        </td>
        <td>
          {{order.total | currency}}
        </td>
      </tr>
    </table>
