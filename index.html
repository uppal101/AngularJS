<!DOCTYPE html>
<html ng-app>
  <head>
    <title>My first AngularJS project</title>
    <link href="styles.css" rel="stylesheet" type='text/css' />
  </head>
  <body ng-init="customers=[{name:'sanjeet', joined:'2000-12-02', orderTotal: 10.096, age: 26}, {name:'gurpreet', orderTotal:201.961, joined:'2005-12-07',age: 24}, {name:'nikki', orderTotal: 14.561, joined:'2001-11-02', age: 25}]">
    <h3>Customers</h3>
    Filter: <input type="text" ng-model="customerFilter.name"/>
    <br />
        <table>
          <tr>
            <th ng-click="sortBy='name'; reverse=!reverse">
              Name
            </th>
            <th ng-click="sortBy='age'; reverse=!reverse">
              Age
            </th>
            <th ng-click="sortBy='joined'; reverse=!reverse">
              Joined
            </th>
            <th ng-click="sortBy='orderTotal'; reverse=!reverse">
               Order Total
            </th>
          </tr>
          <tr ng-repeat="customer in customers | filter: customerFilter | orderBy:sortBy:reverse" >
            <td>
              {{customer.name}}
            </td>
            <td>
              {{customer.age}}
            </td>
            <td>
              {{customer.joined | date: 'yyyy-MM-dd'}}  <!--medium, longDate -->
            </td>
            <td>
              {{customer.orderTotal | currency: 'y'}}
            </td>
          </tr>
        </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  </body>
</html>
